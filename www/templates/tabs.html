<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Agendamentos" icon="ion-clock" href="#/tab/agendamento">
    <ion-nav-view name="tab-agendamento">L</ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Fornecedores" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/fornecedor">
    <ion-nav-view name="tab-fornecedor"></ion-nav-view>
  </ion-tab>


</ion-tabs>
